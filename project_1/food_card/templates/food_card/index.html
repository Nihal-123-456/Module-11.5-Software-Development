{% extends 'base.html' %}

{% block content %}
    <div class="card-container d-flex flex-wrap justify-content-center align-items-center">
        {% for i in meals %}
            <div class="card m-2" style="width: 18rem;">
                <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.strMeal}}</h5>
                    <p class="card-text">{{i.strMeal}} is a delicious meal. You should try it.
                        It is the best.
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
